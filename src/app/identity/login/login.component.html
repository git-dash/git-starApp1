<div class="container-fluid" style="padding-top:50px">

    <div class="col-lg-4 col-lg-offset-4
    col-md-4 col-md-offset-4
    col-sm-6 col-sm-offset-3
    col-xs-12 
    " style="padding-bottom: 50px">

        <mat-card style="background-color: #f7f7f7;">

            <mat-card-content>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                        <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4" style="padding:0px;">
                            <img src="../../assets/logo/star4.png" class="title-logo">
                        </div>
                        <div class="title-text" style="display: table-cell;
                    vertical-align: middle;">
                            <mat-label>

                                {{formTitle}}
                            </mat-label>
                        </div>
                    </div>

                    <form [formGroup]="loginForm" class="form-pad">


                        <mat-form-field class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                            <input matInput formControlName='username' placeholder="Email">
                            <mat-error *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">
                                Enter Valid Email ID
                            </mat-error>

                        </mat-form-field>

                        <mat-form-field class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                            <input matInput formControlName='password' placeholder="password" type="password">
                            <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                                Password Required
                                <!-- {{loginForm.controls['password'].errors|json}} -->
                            </mat-error>
                        </mat-form-field>

                        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12" class="form-action">

                            <button [disabled]="!loginForm.valid" (click)="login(1,loginForm.value)" mat-raised-button color='primary'>
                                Login
                            </button>
                            <hr>
                            <h4 [ngStyle]="{'text-align': 'center'}">OR</h4>


                            <button mat-button class="loginBtn loginBtn--google" (click)='login(2)'>
                                <span class="btn-foursquare  "> </span> Google
                            </button>
                            <br/>
                            <a style="color:darkcyan" [routerLink]="['/identity/register']"> Register Me </a>
                        </div>
                    </form>

                </div>
            </mat-card-content>

        </mat-card>
    </div>
</div>

<div class="container-fluid" style="padding-top:50px">

  <div class="col-lg-4 col-lg-offset-4
  col-md-4 col-md-offset-4
  col-sm-6 col-sm-offset-3
  col-xs-12 
  " style="padding-bottom: 50px">

    <mat-card style="background-color: #f7f7f7;">

      <mat-card-content>
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
            <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4" style="padding:0px;">
              <img src="../../assets/logo/star4.png" class="title-logo">
            </div>
            <div class="title-text" style="display: table-cell;
                  vertical-align: middle;">
              <mat-label>

                {{formTitle}}
              </mat-label>
            </div>
          </div>

          <form [formGroup]="loginForm" class="form-pad">


            <mat-form-field class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
              <input matInput formControlName='fullName' placeholder="Full Name">
              <mat-error *ngIf="!loginForm.controls['fullName'].valid && loginForm.controls['fullName'].touched">
                Enter Full Name
              </mat-error>
            </mat-form-field>


            <mat-form-field class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
              <input matInput formControlName='email' placeholder="Email">
              <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                Enter Valid Email
              </mat-error>
            </mat-form-field>


            <mat-form-field class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
              <input matInput formControlName='password' placeholder="Password" type="password">
              <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                Password Required
              </mat-error>
            </mat-form-field>

            <mat-form-field class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
              <input matInput formControlName='mobile' placeholder="Mobile Number">
              <mat-error *ngIf="!loginForm.controls['mobile'].valid && loginForm.controls['mobile'].touched">
                Enter Mobile Number
              </mat-error>
            </mat-form-field>

            <div class="col-lg-6 col-sm-6 col-md-6 col-xs-6" style="padding-left:0px;">

              <mat-form-field>
                <input type="text" placeholder="Gender" aria-label="Number" matInput formControlName="gender" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option value='male'>Male </mat-option>
                  <mat-option value='female'>Female </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>

            <div class="col-lg-6 col-sm-6 col-md-6 col-xs-6">

              <mat-form-field class="col-lg-6 col-sm-6 col-md-6 col-xs-6">
                <input matInput [matDatepicker]="dob" [max]='maxDate' placeholder="Date Of Birth" formControlName='dob'>
                <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                <mat-datepicker #dob startView="month"></mat-datepicker>
              </mat-form-field>
            </div>


            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 form-action">

              <button [disabled]="!loginForm.valid " class="btn btn-danger" (click)="register(loginForm.value)">Register</button>
              <button class="btn btn-success" [routerLink]="['/identity/login']">Login</button>

              <br/>
            </div>
          </form>

        </div>
      </mat-card-content>

    </mat-card>
  </div>
</div>
